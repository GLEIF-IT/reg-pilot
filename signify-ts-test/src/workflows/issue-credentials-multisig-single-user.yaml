workflow:
  config:
    secrets: "multisig-single-aid-secrets.json"
  steps:       
    gleif_multisig_aid:
      id: "gleif_multisig_aid"
      type: "generate_aid"
      name: "Generating GLEIF multisig AID"
      aid: "gleif" 
    qvi_multisig_aid:
      id: "qvi_multisig_aid"
      type: "generate_aid"
      name: "Generating QVI multisig AID"
      aid: "qvi" 
    le_multisig_aid:
      id: "le_multisig_aid"
      type: "generate_aid"
      name: "Generating LE multisig AID"
      aid: "le" 
    gleif_multisig_registry:
      id: "gleif_multisig_registry"
      type: "generate_registry"
      name: "Generating GLEIF multisig Registry"
      registry: "gleif" 
    qvi_multisig_registry:
      id: "qvi_multisig_registry"
      type: "generate_registry"
      name: "Generating QVI multisig Registry"
      registry: "qvi" 
    le_multisig_registry:
      id: "le_multisig_registry"
      type: "generate_registry"
      name: "Generating LE multisig Registry"
      registry: "le"     
    qvi_cred:
      id: "qvi_cred"
      type: "issue_credential"
      name: "GLEIF issues QVI vLEI credential"
      credential: "gleif_to_qvi_vlei_cred"
    le_cred:
      id: "le_cred"
      type: "issue_credential"
      name: "QVI issues LE vLEI credential"
      credential: "qvi_to_le_vlei_cred"
    ecr_cred:
      id: "ecr_cred"
      type: "issue_credential"
      name: "LE issues ECR vLEI credential"
      credential: "le_to_ecr_vlei_cred"

    
